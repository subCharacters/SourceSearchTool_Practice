<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Indexing In Progress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #4a90e2;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #357abd;
        }
        .container {
            margin-top: 100px;
        }
        .progress-bar {
            width: 60%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar-fill {
            width: 50%;
            height: 100%;
            background-color: #4a90e2;
            transition: width 0.5s;
        }
        .illustration {
            margin: 30px 0;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        setInterval(function() {
            location.reload();
        }, 2000);
    </script>
</head>
<body>
<div class="container">
    <h1>Indexing</h1>
    <h2>File Indexing in Progress</h2>
    <p>Please wait while we index the files for you. This may take a few moments.</p>

    <div class="illustration">
        <div class="spinner"></div> <!-- 로딩 스피너 -->
    </div>

</body>
</html>
