<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff5f5;
            color: #333;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #c0392b;
        }
        .container {
            margin-top: 100px;
        }
        .illustration {
            margin: 30px 0;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            color: #721c24;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>500</h1>
    <h2>Sorry! Something went wrong on our end.</h2>
    <p>Please try refreshing the page, or come back later.</p>
<!--    <div class="illustration">-->
<!--        <img src="/images/500-illustration.png" alt="Internal Server Error illustration" width="300"/>-->
<!--    </div>-->
    <div class="error-message">
        <strong>Error Message:</strong>
        <p th:text="${errorMessage}"></p>
    </div>
</div>
</body>
</html>
