<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #4a90e2;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #357abd;
        }
        .container {
            margin-top: 100px;
        }
        .illustration {
            margin: 30px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Oops! The page you're looking for cannot be found.</h2>
    <p>It seems we can't find the page you're looking for.</p>
    <div class="illustration">
        <!--<img src="/images/404-illustration.png" alt="Page not found illustration" width="300"/>-->
    </div>
    <a href="/search/top" th:href="@{/top}">Go back to Top</a>
</div>
</body>
</html>
